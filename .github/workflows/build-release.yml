name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 2.0.0)'
        required: true
        default: '2.0.0'

jobs:
  build:
    name: Build Windows Executable
    runs-on: windows-latest
    permissions:
      contents: write  # Required for creating releases
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
        
      - name: Build executable
        run: |
          python build_exe.py
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stalker-windows-exe
          path: |
            dist/Stalker.exe
            dist/*.txt
          retention-days: 90
      
      - name: Create Release (if tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            dist/Stalker.exe
            dist/Stalker.exe.checksums.txt
            dist/BUILD_INFO.txt
          body: |
            ## Stalker ${{ github.ref_name }}
            
            ### Installation
            1. Download `Stalker.exe`
            2. Verify checksums using `Stalker.exe.checksums.txt`
            3. Run the executable
            
            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ### System Requirements
            - Windows 10 (64-bit) or Windows 11
            - Microsoft Visual C++ Redistributable (usually pre-installed)
            
            ### Checksums
            See `Stalker.exe.checksums.txt` for SHA-256 and MD5 hashes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release (manual workflow dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          tag_name: v${{ github.event.inputs.version }}
          name: Stalker v${{ github.event.inputs.version }}
          files: |
            dist/Stalker.exe
            dist/Stalker.exe.checksums.txt
            dist/BUILD_INFO.txt
          body: |
            ## Stalker v${{ github.event.inputs.version }}
            
            ### Installation
            1. Download `Stalker.exe`
            2. Verify checksums using `Stalker.exe.checksums.txt`
            3. Run the executable
            
            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ### System Requirements
            - Windows 10 (64-bit) or Windows 11
            - Microsoft Visual C++ Redistributable (usually pre-installed)
            
            ### Checksums
            See `Stalker.exe.checksums.txt` for SHA-256 and MD5 hashes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-build:
    name: Test Build on Windows
    runs-on: windows-latest
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          python -m pytest tests/ -v || echo "Tests completed with warnings"
        continue-on-error: true
